<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
* {
	outline: none;
}

body {
	width: 100%;
	height: 800px;
	justify-content: center;
	align-items: center;
}

.division {
	margin-top: 150px;
}

td {
	margin-right: 30px;
}

tr {
	margin-bottom: 30px;
}
</style>
</head>
<body>
	<div align=center class="division">
		<form action="employee" method="post">
			<table>
				<caption>Employee-Info</caption>
				
				<tr>
					<td>Employee Id:</td>
					<td><input type="text" name="empid"></td>
				</tr>

				<tr>
					<td>Employee Name:</td>
					<td><input type="text" name="empname"></td>
				</tr>



				<tr>
					<td>Employee Salary:</td>
					<td><input type="number" name="empsal"></td>
				</tr>
				
				<tr>
					<td>Select Gender:</td>
					<td><input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="female">Female <input
						type="radio" name="gender" value="others">others</td>
				</tr>
				
				<tr>
					<td>Select Profile:</td>
					<td><input type="radio" name="profile" value="developer">Developer
						<input type="radio" name="profile" value="tester">Tester <input
						type="radio" name="profile" value="qa">QA</td>

				</tr>

				<tr>
					<td>Employee State:</td>
					<td><select name="st">
							<option value="">--Select State--</option>
							<option value="AP">AndhraPradesh</option>
							<option value="KA">Karnataka</option>
							<option value="TG">Telangana</option>
							<option value="MH">Maharastra</option>
							<option value="UP">Utter Pradesh</option>

					</select></td>
				</tr>		
				
				<tr>
					<td>Employee Address:</td>
					<td><input type="text" name="empaddress"></td>
				</tr>

				<tr>
					<td>Select Hobbies</td>
					<td><input type="checkbox" name="hobby" value="reading">Reading
						<input type="checkbox" name="hobby" value="writing">Writing
						<input type="checkbox" name="hobby" value="searching">Searching
						<input type="checkbox" name="hobby" value="coding">Coding
					</td>

				</tr>


			</table>
			<div align=center>
				<p>
					<input type="submit" value="submit">
				</p>

			</div>

		</form>
	</div>
</body>
</html>
